name: 'APIOps - From Validation to Portal / Marketplace'
on:
  workflow_call:
    inputs:
      spec-file:
        required: true
        type: string
      api-product-name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Rename the API Definition
      run: mv ${{ inputs.spec-file }} ${{ inputs.api-product-name }}-unbundled.yaml

    - name: Delete the actual spec file
      run: rm ${{ inputs.spec-file }}

    - name: Install Redocly CLI
      run: npm install -g @redocly/cli

    - name: redocly bundle
      run: redocly bundle ${{ inputs.api-product-name }}-unbundled.yaml --output ./${{ inputs.api-product-name }}.yaml
    
    - name: Install Vacuum CLI
      run: npm install -g @quobix/vacuum
      
    - name: Install Portman CLI
      run: npm install -g portman
      
    - name: Run Vacuum CLI for linting
      run: vaccum validate ${{ inputs.api-product-name }}.yaml
      
    - name: Run Portman tests
      run: portman --cliOptionsFile portman-cli-options.json
    
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy API Definition
        run: ./deploy-api-definition.sh

  load-test:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup k6
        run: |
             curl -s https://install.k6.io | sh
      - name: Convert Postman Collection to k6 script
        run: |
              npx postman-to-k6 "path-to-postman-collection.json" -o "k6-script.js"
      - name: Run k6 Load Test
        run: |
              k6 run ./k6-script.js
  
  deploy-to-pam:
    needs: load-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to API Portal/Marketplace
      run: |
        # The command to deploy the API to the Portal or Marketplace
        # will depend on the specific platform being used